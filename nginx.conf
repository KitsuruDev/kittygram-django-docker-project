worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Увеличиваем размер загружаемых файлов
    client_max_body_size 20M;
    
    # Таймауты для больших файлов
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    
    # Буферы для больших файлов
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name _;
        
        # Корневая директория
        root /app/collected_static;
        index index.html;

        # Увеличиваем размер загружаемых файлов для этого сервера
        client_max_body_size 20M;

        # Статика
        location /static/ {
            alias /app/collected_static/;
        }

        # Медиа
        location /media/ {
            alias /app/media/;
            # Увеличиваем размер для медиа
            client_max_body_size 20M;
        }

        # API - добавляем CORS заголовки
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличиваем размер для API
            client_max_body_size 20M;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-CSRFToken' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle OPTIONS method
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-CSRFToken';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Главная страница
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}